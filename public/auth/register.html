<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontiq - Registrieren</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A2540 0%, #0D3A5F 50%, #0A2540 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #0A2540;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 70% 50%, rgba(14, 177, 122, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-5%, 5%) scale(1.05); }
        }

        .register-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 24px 64px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 640px;
            padding: 36px 48px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0A2540 50%, #0EB17A 50%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(10, 37, 64, 0.25);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #0A2540;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #0A2540;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #0A2540;
            margin-bottom: 6px;
            letter-spacing: -0.1px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0EB17A;
            box-shadow: 0 0 0 4px rgba(14, 177, 122, 0.08);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.5;
        }

        .checkbox-group label a {
            color: #0EB17A;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }
        
        .checkbox-group label a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0EB17A, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 6px 16px rgba(14, 177, 122, 0.25);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #059669, #0EB17A);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn > * {
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            box-shadow: 0 12px 28px rgba(14, 177, 122, 0.35);
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 177, 122, 0.3);
        }

        .btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled::before {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #6B7280;
        }

        .login-link a {
            color: #0EB17A;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }
        
        .login-link a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .alert {
            padding: 16px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }

        .alert.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .register-container {
                padding: 40px 24px;
                max-width: 100%;
                max-height: 90vh;
                overflow-y: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .logo-text {
                font-size: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 420px) {
            body {
                padding: 12px;
            }

            .register-container {
                padding: 32px 20px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">K</div>
            <div class="logo-text">KONTIQ</div>
        </div>

        <h1>Konto erstellen</h1>
        <p class="subtitle">Starten Sie in 2 Minuten</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Vorname</label>
                    <input type="text" class="form-input" id="firstName" placeholder="Max" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Nachname</label>
                    <input type="text" class="form-input" id="lastName" placeholder="Mustermann" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email-Adresse</label>
                <input type="email" class="form-input" id="email" placeholder="max@firma.de" required>
            </div>

            <div class="form-group">
                <label class="form-label">Firmenname</label>
                <input type="text" class="form-input" id="company" placeholder="Meine Firma GmbH" required>
            </div>

            <div class="form-group">
                <label class="form-label">Passwort</label>
                <input type="password" class="form-input" id="password" placeholder="Mindestens 8 Zeichen" required minlength="8">
            </div>

            <div class="form-group">
                <label class="form-label">Passwort bestätigen</label>
                <input type="password" class="form-input" id="passwordConfirm" placeholder="Passwort wiederholen" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Ich akzeptiere die <a href="#" onclick="alert('AGB werden angezeigt'); return false;">AGB</a> 
                    und <a href="#" onclick="alert('Datenschutz wird angezeigt'); return false;">Datenschutzerklärung</a>
                </label>
            </div>

            <button type="submit" class="btn">Konto erstellen</button>
        </form>

        <div class="login-link">
            Bereits ein Konto? <a href="/auth/login.html">Jetzt anmelden</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (!firstName || !lastName || !email || !company || !password || !passwordConfirm) {
                showAlert('Bitte alle Felder ausfüllen.', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showAlert('Passwörter stimmen nicht überein.', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Passwort muss mindestens 8 Zeichen lang sein.', 'error');
                return;
            }

            try {
                const res = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name: firstName + ' ' + lastName, company })
                });
                let text = '';
                try { text = await res.text(); } catch(e){ text = '' }
                let j = null;
                try { j = JSON.parse(text); } catch(e) { j = null }
                if (res.status === 201 && j && j.user) {
                    localStorage.setItem('kontiq_user', JSON.stringify({ email: j.user.email, name: j.user.name, company: j.user.company, loggedIn: true }));
                    localStorage.setItem('kontiq_onboarding_complete', 'false');
                    showAlert('Konto erfolgreich erstellt! Weiterleitung...', 'success');
                    setTimeout(() => { window.location.href = '/onboarding.html'; }, 900);
                } else {
                    const fallback = 'Registrierung fehlgeschlagen. Bitte versuchen Sie es erneut.';
                    const message = (j && (j.error || j.message)) || (text && text.includes('Internal Server Error') ? 'Interner Fehler. Bitte später erneut versuchen.' : text) || fallback;
                    console.error('Registrierung fehlgeschlagen', res.status, message);
                    showAlert(message, 'error');
                }
            } catch (err) {
                console.error('Netzwerkfehler bei Registrierung', err);
                showAlert('Verbindungsfehler. Bitte überprüfen Sie Ihre Internetverbindung.', 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
