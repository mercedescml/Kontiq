<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 80px 40px;
            background: #F8FAFC;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1 {
            font-size: 36px;
            font-weight: 800;
            color: #0A2540;
            margin-bottom: 24px;
            letter-spacing: -0.8px;
        }
        p {
            font-size: 16px;
            color: #6B7280;
            margin-top: 20px;
            line-height: 1.6;
        }
        .test-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #0EB17A, #059669);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            box-shadow: 0 6px 16px rgba(14, 177, 122, 0.25);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
        }
        .test-btn:hover {
            box-shadow: 0 12px 28px rgba(14, 177, 122, 0.35);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Test du bouton</h1>
    <button class="test-btn" onclick="window.location.href='/auth/login.html'">Aller à la page de connexion</button>
    <p>Si ce bouton fonctionne, le problème est dans le CSS de la landing page.</p>
</body>
</html>
